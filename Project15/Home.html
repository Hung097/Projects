<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/HomePage.css">
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/AboutPage.css">
    <link rel="stylesheet" href="css/ProductPage.css">
    <link rel="stylesheet" href="css/DiscountPage.css">
    <link rel="icon" href="img/TitleLogo.png" type="image/x-icon" > 
    <title>HungShop</title>
    <style type="text/css">
        @font-face{
          font-family: Hung;
          src: url(cwTeXFangSong-zhonly.ttf);
      }
      *{
        font-family: Hung, serif;
      }
    </style>
  </head>
  <body>
    <div id="app" @scroll="scrollEvent" v-cloak>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" v-once>
        <div class="container">
          <router-link  class="navbar-brand" to="/">
            <img src="img/logo.png" class="logo" alt="">
          </router-link>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav" id="nav-group">
              <li class="nav-item mx-auto my-2 me-lg-5" v-for="item of navList" :key="item.path">
                <router-link  class="link p-2" :to="item.path">{{item.content}}</router-link>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <router-view></router-view>
      <footer v-once>
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-5 d-flex flex-column align-items-center mt-3">
              <ul class="d-flex flex-column flex-wrap justify-content-around align-items-center h-50 w-100 p-0">
                <li v-for="item of footerList" :key="item.id">
                  <router-link class="link" :to="item.path">{{item.content}}</router-link>
                </li>
              </ul>
              <div style="color: white;">Copyright &copy; 2021 by Hung</div>
            </div>
            <div class="col-12 col-lg-3 d-flex justify-content-center align-items-center">
              <router-link class="logo" to="/">
                <img src="img/logo.png" alt="">
              </router-link>
            </div>
            <div class="col-12 col-lg-4 d-flex flex-column align-items-center">
              <div class="box">
                <ul class="d-flex flex-wrap w-100 h-70 justify-content-center align-items-center p-0 mt-5">
                  <li v-for="item of linkList" :key="item.id" class="logoLink p-2">
                    <router-link :to="item">
                      <img :src="item.src" alt="" class="w-100 h-100">
                    </router-link>
                  </li>
                </ul>
                <div class="linkMark"></div>
              </div>
              <h6 class="v-30" style="color: white;">圖片僅作練習無商業用途</h1>
            </div>
          </div>
        </div>
      </footer>
      <i id="scrollBtn" @click="scrollHandler" class="fa fa-eject" :class="{scrollBtnHide: scrollBtnShow}" aria-hidden="true"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/1325e7e83b.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="vue.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.4.1/vue-router.js' integrity='sha512-zDC2/oqUOwDCmHNYfh2LlMhPQdRf5oVTSnIiJG5QnK2WiIfHXVsuyjn4VG+E9STrlVUoVyuS0z0M1cIVjJWO+A==' crossorigin='anonymous'></script>
    <script src="main.js"></script>
  </body>
  </head>
</html>
