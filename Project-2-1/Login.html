<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hung</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="/img/img_dog.png" type="image/x-icon">
    <script src="js/work.js"></script>
</head>
<body>
    <div class="loading">
        <img src="img/Loading.gif" alt="">
    </div>
    <input type="checkbox" name="" id="menu-check">
    <div class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/Home.html"><img src="img/img_title.png" alt="Logo"></a>
            </div>
            <label for="menu-check" class="menu-btn">
                <span>選單</span>
            </label>
            <div class="pocket">
                <a href="/Donate.html"><img src="img/img_pocket.png" alt="Pocket"></a>
            </div>
            <nav>
                <a href="/Home.html">首頁</a>
                <a href="/Donate.html">捐贈</a>
                <a href="/Save.html">認養</a>
                <a href="/Login.html">登入</a>
            </nav>
        </div> 
    </div>

    <div class="login">
        <div class="back"></div>
        <div class="login-container">
            <form>
                <h3>會員登入</h3>
                <div class="group">
                    <label for="user_id">帳號</label>
                    <input type="text" name="" id="user_id">
                </div>
                <div class="group">
                    <label for="user_password">密碼</label>
                    <input type="password" name="" id="user_password">
                </div>
                <div class="group-btn">
                    <input type="button" value="登入">
                    <input type="button" onclick="history.back()" value="取消">
                </div>
                <div class="group-help">
                    <a href="#">帳號申請</a>
                    <a href="#">忘記密碼!?</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="item">
                <div class="mail"><img src="img/mail.png" alt=""></div>
                <input type="email" placeholder="請輸入信箱">
                <input type="submit" value="送出">
            </div>
            <div class="txt">
                <p>手機:0987777777</p>
                <p>電話:012345678</p>
            </div>
            <div class="link">
                <a href="/Home.html"><img src="img/facebook.png" alt=""></a>
                <a href="/Home.html"><img src="img/ig.png" alt=""></a>
                <a href="/Home.html"><img src="img/line.png" alt=""></a>
                <a href="/Home.html"><img src="img/mail.png" alt=""></a>
                
            </div>
            <div class="byhung">以上圖片無商業用途 練習用<br><span>&copy; copyright by Hung</span></div>
        </div>
    </footer>
</body>
</html>
