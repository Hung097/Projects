<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oxox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='app'>
        <div class="begin" v-show="!show">
            <h1>請選擇先手</h1>
            <div class="first" @click="start(0)"></div>
            <div class="second" @click="start(1)"></div>
        </div>
        <div class='container' v-show="show">
            <div class='player' :class='{circle:count%2===0,cross:count%2===1}'>Player <i class="fa fa-user-o" aria-hidden="true"></i>
                <span>your turn</span>
            </div>
            <div class='box' v-for='(item,index) in list' :class="{circle:item===1,cross:item===10}" :key='index' @click='clickHandler(index)'></div>
            <div class='show '>
                <div id='reset' @click='Reset'>reset</div>
            </div>
        </div>
        <div class='result' v-show="result" @click="Reset">{{ result }} Win !!! Click anywhere to reset
        </div>

    </div>
    <script src="https://use.fontawesome.com/1325e7e83b.js"></script>
    <script src='vue.js'></script>
    <script src='main.js'></script>
</body>

</html>
