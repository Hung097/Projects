<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardMove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="app">
       <transition-group class="container" tag="div" name="flip-list">
           <div class="item" @mouseenter="enterHandler" @mouseleave="leaveHandler" v-for="img of sortImgs" :key="img.id" :data-id="img.id">
               <img :src="img.src">
           </div>
       </transition-group>
       <div class="btn">
           <button @click="changeCurrent(current-1)">prev</button>
           <button @click="changeCurrent(current+1)">next</button>
       </div>
   </div>
   <script src="vue.js"></script>
   <script src="main.js"></script>
</body>
</html>
